<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css">
    <title>JS Typing Tutor</title>
  </head>
  <body>
    <div class="container">
      <div>
        <span class="underline">W</span>
        <span>i</span>
        <span>n</span>
        <span>t</span>
        <span>e</span>
        <span>r</span>
        <span>&nbsp;</span>
        <span>i</span>
        <span>s</span>
        <span>&nbsp;</span>
        <span>c</span>
        <span>o</span>
        <span>m</span>
        <span>i</span>
        <span>n</span>
        <span>g</span>
        <span>.</span>
      </div>
      <div id="modal" class="modal-outer hidden">
        <div class="modal">
          <p class="pt">Your accuracy was: <p id="accuracy"></p>%</p>
          <button class="mt" id="play-again">Play again</button>
        </div>
      </div>

    </div>

    <script src="main.js"></script>
  </body>
</html>
