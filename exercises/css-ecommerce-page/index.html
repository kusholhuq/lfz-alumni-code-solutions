<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ecommerce Challenge</title>
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="row txt-c">
      <h1 class="col-full">New Arrivals</h1>
    </div>
    <div class="row">
      <div class="col-fifth">
        <img src="./images/dress1.jpeg" alt="">
      </div>
      <div class="col-fifth">
        <img src="./images/ysl-bag.jpeg" alt="">
      </div>
      <div class="col-fifth">
        <img src="./images/key.jpeg" alt="">
      </div>
      <div class="col-fifth">
        <img class="h-100" src="./images/lv-bag.jpg" alt="">
      </div>
      <div class="col-fifth">
        <img src="./images/dress2.jpeg" alt="">
      </div>
    </div>
    <div class="row">
      <div class="col-fifth">
        <p><b>Free People</b> | <span class="grey">Size B</span></p>
        <p><b>$35</b> | <span class="grey strike"><s>$125 retail</s></span></p>
      </div>
      <div class="col-fifth">
        <p><b>Yves Saint Laurent</b> | <span class="grey">One-Size</span></p>
        <p><b>$200</b> | <span class="grey strike"><s>$1600 retail</s></span></p>
      </div>
      <div class="col-fifth">
        <p><b>Tiffany</b> | <span class="grey">One-Size</span></p>
        <p><b>$476</b> | <span class="grey strike"><s>$2000 retail</s></span></p>
      </div>
      <div class="col-fifth">
        <p><b>Louis Vuitton</b> | <span class="grey">One-Size</span></p>
        <p><b>$95</b> | <span class="grey strike"><s>$1200 retail</s></span></p>
      </div>
      <div class="col-fifth">
        <p><b>Reformation</b> | <span class="grey">Size 4</span></p>
        <p><b>$20</b> | <span class="grey strike"><s>$198 retail</s></span></p>
      </div>
    </div>
  </div>
</body>
</html>
