<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CSS Challenge - Brochure Form</title>
  <link rel="stylesheet" href="fonts.css">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>LEARN MORE</h1>
  <form action="">
    <label for="email">COMPANY EMAIL</label>
    <input id="email" type="email">

    <label for="name">NAME</label>
    <input id="name" type="text">

    <label for="where">WHERE ARE YOU HIRING?</label>
    <input id="where" type="text">

    <label for="how"></label>
    <select name="how" id="how">
      <option value="1-2 Engineers">1-2 Engineers</option>
      <option value="3-4 Engineers">3-4 Engineers</option>
      <option value="5+ Engineers">5+ Engineers</option>
    </select>

    <input type="submit">
  </form>
</body>
</html>
