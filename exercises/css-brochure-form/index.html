<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CSS Challenge - Brochure Form</title>
  <link rel="stylesheet" href="fonts.css">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container">
    <h1>LEARN MORE</h1>
    <form action="">
      <div class="box">
        <label for="email">COMPANY EMAIL</label>
        <input class="input" id="email" type="email" placeholder="lelouch@theblackknights.org">
      </div>
      <div class="box">
        <label for="name">NAME</label>
        <input class="input" id="name" type="text"  placeholder="Lelouch Vi Britannia">
      </div>
      <div class="box">
        <label for="where">WHERE ARE YOU HIRING?</label>
        <input class="input" id="where" type="text"  placeholder="City, Country">
      </div>
      <div class="box">
        <label for="how">HOW MANY ENGINEERS ARE YOU HIRING IN THE NEXT 6 MONTHS?</label>
        <select class="input" name="how" id="how">
          <option value="1-2 Engineers">1-2 Engineers</option>
          <option value="3-4 Engineers">3-4 Engineers</option>
          <option value="5+ Engineers">5+ Engineers</option>
        </select>
      </div>
      <div class="button-holder">
        <button type="submit" class="submit">SUBMIT</button>
      </div>
    </form>
  </div>
</body>

</html>
