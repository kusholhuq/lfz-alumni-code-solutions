<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Carousel</title>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="carousel">
      <div class="row space-apart">
        <i id="left" class="arrow fas fa-angle-left fa-7x"></i>
        <div class="image" >
          <img src="./images/001.png" id="target" />
        </div>
        <i id="right" class="arrow fas fa-angle-right fa-7x"></i>
      </div>
      <div class="row center" id="dots">
        <!-- <i class="fas fa-circle"></i>
        <i class="far fa-circle"></i> -->
      </div>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
